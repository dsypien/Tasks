<div class="container">
  <h2>Tasks</h2>
  <form role="form" ng-submit="addTask()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="task" placeholder="Whachu need to do?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>

    <!-- Task List -->
    <p class="input-group" ng-repeat="task in tasks">
      <input type="text" ng-model="task" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTask($index)" aria-label="Delete">X</button>
      </span>
    </p>
  </form>
</div>
