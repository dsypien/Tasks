<div class="container">
  <h2>To do:</h2>
  <form role="form" ng-submit="addTask()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="task" placeholder="Whachu need to do?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>

    <!-- Task List -->
    <div ui-sortable ng-model="tasks">
      <p class="input-group" ng-repeat="task in tasks">
        <span class="input-group-addon">{{$index + 1}}. </span>
        <input type="text" ng-model="task" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-warning glyphicon glyphicon-ok" ng-click="finishTask($index)" aria-label="Complete"></button>
        </span>
      </p>
    </div>
  </form>

    <h2 class="top-space-50">Completed Tasks:</h2>
    <div ng-model="finishedTasks">
      <p class="input-group row" ng-repeat="finishedTask in finishedTasks">
        <span class="input-group-addon">{{$index+1}}</span>
        <input type="text" ng-model='finishedTask' class="form-control">
        </input>
        <span class="input-group-btn">
          <button type="button" class='btn btn-primary glyphicon glyphicon-list' aria-label="Add back to To Do list" ng-click="revertTask($index)"></button>
          <button type="button" class="btn btn-danger glyphicon glyphicon-trash" aria-label="Delete" ng-click="removeTask($index)"></button>
        </span>
      </p>
    </div>

</div>
