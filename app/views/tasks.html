<div id="taskbody" class="container">
   <button id="editbtn" type="button" class="glyphicon glyphicon-pencil" aria-label="Edit" ng-click=""></button>
  <input id="editable_proj_name" type='text' ng-model='project.name'>
 

  <div class="clear"></div>

  <!-- Task List -->
  <div id="backlog_lc" class="list_container">
    <h2>To do</h2>
    <div class="list_body">
      <div class="tasklist sortable-container" ui-sortable="sortableOptionsList[0]" ng-model="project.listAry[0]">
        <div class="input-group" ng-class="{placeholder : this.hasClass('input-group')}" ng-repeat="task in project.listAry[0]">
          <span class="input-group-addon">{{$index + 1}}. </span>
          <textarea textarea-fit-content type="text" ng-model="task.name" class="form-control move-left">
          </textarea>
          <span class="input-group-btn">
            <button class="btn btn-primary glyphicon" ng-class="{'glyphicon-arrow-down': isOneColumn == true, 'glyphicon-arrow-right': !isOneColumn}" ng-click="moveTask($index, project.listAry[0], project.listAry[1])" aria-label="Complete"></button>
             <button type="button" class="btn btn-danger glyphicon glyphicon-trash" aria-label="Delete" ng-click="removeTask($index, project.listAry[0])"></button>
          </span>
        </div>
      </div>
      <form role="form" ng-submit="addTask()">
        <div>
          <div class="input-group">
            <textarea enter-key-submit="addTask()" textarea-fit-content type="text" ng-model="project.task.name" placeholder="Whachu need to do?" class="form-control">
            </textarea>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary glyphicon glyphicon-plus">
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Working On List -->
  <div class="list_container">
    <h2>Working on</h2>
    <div class="list_body">
      <div class="workinglist sortable-container" ui-sortable="sortableOptionsList[1]" ng-model="project.listAry[1]">
        <div class="input-group" ng-repeat="task in project.listAry[1]">
          <span class="input-group-addon">{{$index + 1}}. </span>
          <textarea textarea-fit-content type="text" ng-model="task.name" class="form-control move-left">
          </textarea>
          <span class="input-group-btn">
             <button type="button" class='btn btn-info glyphicon glyphicon-arrow-left' aria-label="Add back to To Do list" ng-click="  moveTask($index, project.listAry[1], project.listAry[0])"></button>
            <button class="btn btn-primary glyphicon glyphicon-arrow-right" ng-click="moveTask($index, project.listAry[1], project.listAry[2])" aria-label="Complete"></button>
             <button type="button" class="btn btn-danger glyphicon glyphicon-trash" aria-label="Delete" ng-click="removeTask($index, project.listAry[1])"></button>
          </span>
        </div>
      </div>
    </div>
  </div>


  <!-- Finished List -->
  <div id="finished_list_container" class="list_container">
    <h2>Finished</h2>
    <div class="list_body">
      <div class="finishedlist sortable-container" ui-sortable="sortableOptionsList[2]" ng-model="project.listAry[2]">
        <div class="input-group" ng-class="{placeholder : this.hasClass('input-group')}" ng-repeat="task in project.listAry[2]">
          <span class="input-group-addon">{{$index+1}}</span>
          <textarea textarea-fit-content type="text" ng-model='task.name' class="form-control">
          </textarea>
          <span class="input-group-btn">
            <button type="button" class='btn btn-info glyphicon glyphicon-arrow-left' aria-label="Add back to To Do list" ng-click="moveTask($index, project.listAry[2], project.listAry[1])"></button>
            <button type="button" class="btn btn-danger glyphicon glyphicon-trash" aria-label="Delete" ng-click="removeTask($index, project.listAry[2])"></button>
          </span>
        </div>
      </div>
    </div>
  </div>

</div>
